<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MLBB Registration Form</title>
  </head>
  <body>
    <header class="speaker-form-header">
      <img
        src="https://sm.ign.com/ign_ap/screenshot/default/mlbb-new-1_b8r7.png"
        alt="Mobile Legends Logo"
      />
      <h1>MLBB Tournament Registration</h1>
      <p><em>Want to join the MLBB tournment? Fill out this form.</em></p>
    </header>
    <form action="/server/" method="GET" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" id="full-name" name="full-name" />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="joe@example.com"
        />
      </div>

      <fieldset class="legacy-form-row">
        <legend>Is your team complete?</legend>

        <input
          id="talk-type-1"
          type="radio"
          name="talk-type"
          value="main-stage"
        />
        <label for="talk-type-1" class="radio-label">Yes</label>

        <input
          id="talk-type-2"
          type="radio"
          name="talk-type"
          value="workshop"
          checked
        />
        <label for="talk-type-2" class="radio-label">No</label>
      </fieldset>

      <div class="form-row">
        <label for="t-shirt">Number of Players</label>
        <select name="t-shirt" id="t-shirt">
          <option value="5">5 members</option>
          <option value="6">6 members</option>
        </select>
      </div>

      <div class="form-row">
        <label for="abstract">Name of Players</label>
        <textarea name="abstract" id="abstract"></textarea>
        <p class="instructions">Provide the name of your Players</p>
      </div>

      <div class="form-row">
        <label for="available" class="checkbox-label">
          <input
            type="checkbox"
            id="available"
            name="available"
            value="is-available"
          />
          <span>Are you all available on March 22, 2023?</span>
        </label>
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
